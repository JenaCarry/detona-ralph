<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="shortcut icon"
            href="assets/images/favicon.jpg"
            type="image/x-icon"
        />
        <title>Detona Ralph</title>
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <div class="menu-score">
                    <h2 class="highlight">Time Left</h2>
                    <h2 id="time-left">0</h2>
                </div>
                <div class="menu-time">
                    <h2 class="highlight">Your Score</h2>
                    <h2 id="score">0</h2>
                </div>
                <div class="menu-lives">
                    <img src="assets/images/player.png" alt="Foto do Jogador" />
                    <h2>x3</h2>
                </div>
            </div>

            <div class="panel">
                <div class="panel-row">
                    <div class="squares" id="1"></div>
                    <div class="squares" id="2"></div>
                    <div class="squares" id="3"></div>
                </div>
                <div class="panel-row">
                    <div class="squares" id="4"></div>
                    <div class="squares" id="5"></div>
                    <div class="squares" id="6"></div>
                </div>
                <div class="panel-row">
                    <div class="squares" id="7"></div>
                    <div class="squares" id="8"></div>
                    <div class="squares" id="9"></div>
                </div>
            </div>
        </div>

        <script src="assets/js/engine.js"></script>
    </body>
</html>
